<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="0" y="0" width="120%" height="120%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <pattern id="circuitPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="20" r="1" fill="rgba(255,255,255,0.1)"/>
      <circle cx="40" cy="40" r="1" fill="rgba(255,255,255,0.1)"/>
      <circle cx="25" cy="10" r="1" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  
  <!-- Main banner background -->
  <rect x="0" y="0" width="800" height="200" rx="100" ry="100" fill="url(#bannerGradient)" filter="url(#shadow)"/>
  
  <!-- Circuit pattern overlay -->
  <rect x="0" y="0" width="800" height="200" rx="100" ry="100" fill="url(#circuitPattern)" opacity="0.3"/>
  
  <!-- Circuit lines -->
  <g opacity="0.2" stroke="rgba(255,255,255,0.3)" stroke-width="1" fill="none">
    <!-- Horizontal lines -->
    <line x1="100" y1="60" x2="200" y2="60"/>
    <line x1="200" y1="110" x2="300" y2="110"/>
    <line x1="300" y1="150" x2="400" y2="150"/>
    <line x1="450" y1="190" x2="550" y2="190"/>
    <line x1="600" y1="70" x2="700" y2="70"/>
    
    <!-- Vertical lines -->
    <line x1="150" y1="50" x2="150" y2="110"/>
    <line x1="250" y1="90" x2="250" y2="150"/>
    <line x1="400" y1="130" x2="400" y2="190"/>
    <line x1="550" y1="120" x2="550" y2="180"/>
    
    <!-- Connection dots -->
    <circle cx="150" cy="60" r="2" fill="rgba(255,255,255,0.3)"/>
    <circle cx="200" cy="110" r="2" fill="rgba(255,255,255,0.3)"/>
    <circle cx="300" cy="150" r="2" fill="rgba(255,255,255,0.3)"/>
    <circle cx="400" cy="190" r="2" fill="rgba(255,255,255,0.3)"/>
    <circle cx="550" cy="120" r="2" fill="rgba(255,255,255,0.3)"/>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.6" fill="rgba(255,255,255,0.6)">
    <circle cx="80" cy="50" r="2"/>
    <circle cx="160" cy="80" r="1.5"/>
    <circle cx="240" cy="40" r="2"/>
    <circle cx="320" cy="70" r="1"/>
    <circle cx="400" cy="45" r="1.5"/>
    <circle cx="480" cy="85" r="2"/>
    <circle cx="560" cy="55" r="1"/>
    <circle cx="640" cy="75" r="1.5"/>
    <circle cx="720" cy="35" r="2"/>
    <circle cx="120" cy="130" r="1"/>
    <circle cx="200" cy="160" r="1.5"/>
    <circle cx="280" cy="120" r="2"/>
    <circle cx="360" cy="140" r="1"/>
    <circle cx="440" cy="165" r="1.5"/>
    <circle cx="520" cy="135" r="1"/>
    <circle cx="600" cy="155" r="2"/>
    <circle cx="680" cy="125" r="1.5"/>
  </g>
  
  <!-- Terminal icon background -->
  <rect x="60" y="60" width="80" height="80" rx="12" ry="12" fill="rgba(0,0,0,0.4)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Terminal prompt -->
  <text x="100" y="108" font-family="'Courier New', monospace" font-size="24" font-weight="bold" fill="#00ff88" text-anchor="middle" dominant-baseline="central">&gt;_</text>
  
  <!-- Main text -->
  <text x="180" y="95" font-family="'Segoe UI', sans-serif" font-size="32" font-weight="bold" fill="white">Hey There!, I'am Faiq</text>
  
  <!-- Skills text -->
  <text x="180" y="125" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="300" fill="rgba(255,255,255,0.9)">
    <tspan>AI/ML</tspan>
    <tspan dx="20" opacity="0.6">|</tspan>
    <tspan dx="20">Web Dev</tspan>
    <tspan dx="20" opacity="0.6">|</tspan>
    <tspan dx="20">Fullstack</tspan>
  </text>
</svg>